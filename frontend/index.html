<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeRefine – AI Code Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>CodeRefine</h1>
      <p class="tagline">AI-powered code review & optimization for C and Python</p>
    </header>

    <main class="main">
      <section class="input-section">
        <div class="toolbar">
          <label>
            Language
            <select id="language" aria-label="Language">
              <option value="python">Python</option>
              <option value="c">C</option>
            </select>
          </label>
          <button type="button" id="analyze" class="btn-primary">Analyze</button>
        </div>
        <div class="editor-wrap">
          <textarea id="code" placeholder="Paste or type your C or Python code here..." spellcheck="false"></textarea>
          <div id="line-numbers" class="line-numbers" aria-hidden="true"></div>
        </div>
      </section>

      <section class="results-section" id="results-section" hidden>
        <h2>Report</h2>
        <div class="complexity-bar" id="complexity-bar"></div>
        <div class="tabs" role="tablist">
          <button type="button" class="tab active" data-tab="static" role="tab">Static</button>
          <button type="button" class="tab" data-tab="logic" role="tab">Logic</button>
          <button type="button" class="tab" data-tab="complexity" role="tab">Complexity</button>
          <button type="button" class="tab" data-tab="optimizations" role="tab">Optimizations</button>
        </div>
        <div class="panels">
          <div id="panel-static" class="panel active" role="tabpanel">
            <ul id="list-static" class="issue-list"></ul>
          </div>
          <div id="panel-logic" class="panel" role="tabpanel">
            <ul id="list-logic" class="issue-list"></ul>
          </div>
          <div id="panel-complexity" class="panel" role="tabpanel">
            <ul id="list-complexity" class="issue-list"></ul>
          </div>
          <div id="panel-optimizations" class="panel" role="tabpanel">
            <ul id="list-optimizations" class="issue-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>CodeRefine – Rule-based analysis + Gemini for short, student-friendly explanations.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
